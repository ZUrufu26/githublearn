<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор категории товара</title>
    <style>
        /* Сброс стандартных отступов и установка box-sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Стили для тела страницы */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #cfd9df);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Контейнер для центрирования контента */
        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        /* Заголовок страницы */
        h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem;
        }

        /* Контейнер для кнопок категорий */
        .categories {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Стили для кнопок категорий */
        .category-button {
            width: 100%;
            max-width: 300px;
            padding: 15px 20px;
            font-size: 1.1rem;
            color: #fff;
            background: linear-gradient(145deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            box-shadow: 
                5px 5px 15px rgba(0, 0, 0, 0.1),
                -5px -5px 15px rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        /* Эффект при наведении курсора */
        .category-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                2px 2px 10px rgba(0, 0, 0, 0.1),
                -2px -2px 10px rgba(255, 255, 255, 0.7);
        }

        /* Эффект при нажатии кнопки */
        .category-button:active {
            transform: translateY(2px);
            box-shadow: 
                inset 2px 2px 5px rgba(0, 0, 0, 0.1),
                inset -2px -2px 5px rgba(255, 255, 255, 0.7);
        }

        /* Дополнительные стили для адаптивности */
        @media (max-width: 400px) {
            .category-button {
                max-width: 250px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите категорию товара</h1>
        <div class="categories">
            <button class="category-button">Электроника</button>
            <button class="category-button">Одежда</button>
            <button class="category-button">Книги</button>
            <button class="category-button">Дом и сад</button>
        </div>
    </div>
</body>
</html>
